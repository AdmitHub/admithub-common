<template name="collegeChat">
  {{#if currentUser}}
    <div id="pg-college-chat">
      <div id="pg-college-chat-bubble-area">
        <img id="pg-college-chat-bubble" src="https://s3-us-west-2.amazonaws.com/admithub-partner-logos/circle+oli.png">
        {{#if hasUnreadMessages}}
          <div id="pg-college-chat-bubble-message-count">{{unreadMessageCount}}</div>
        {{/if}}
      </div>

      <div id="pg-college-chat-bar-area">
        <div id="pg-college-chat-bar-header">
          <div id="pg-college-chat-bar-current-college">
            Current College
          </div>
          <i class="icon icon-x"></i>
        </div>

        <div id="pg-college-chat-bar-colleges">
          {{#each matches}}
            <div class="pg-college-chat-bar-item">
              <img src="{{collegeLogo collegeId}}">
              {{#if collegeUnreads collegeId}}
                <div id="pg-college-chat-bar-item-unread-count">{{collegeUnreads collegeId}}</div>
              {{else}}
                <div id="pg-college-chat-bar-item-unread-count" style="opacity: 0;"></div>
              {{/if}}
              <div id="pg-college-chat-bar-item-name">{{collegeName collegeId}}</div>
            </div>
          {{/each}}

        <div id="pg-college-chat-messages">
        </div>
      </div>
      </div>
    </div>
  {{/if}}
</template>
